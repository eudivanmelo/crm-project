{% extends "../base.html" %}

{% block title %}Category | Delete{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header text-bg-dark d-flex justify-content-between">
            Delete Category?
        </div>
        <div class="card-body">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}

            <p>Are you sure you want to delete this category: <strong>{{ object.name }}</strong>?</p>

            <form method="POST">
                {% csrf_token %}

                <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
