{% extends "../base.html" %}

{% block title %}Category | Create{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header text-bg-dark">
            Create Category
        </div>
        <div class="card-body">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            <form method='POST'>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="id_name">Name:</label>
                    <input class="form-control" type="text" name="name" maxlength="255" required id="id_name">   
                </div>
                <div class="mb-3">
                    <label class="form-label" for="id_description">Description:</label>
                    <textarea class="form-control" name="description" rows="10" id="id_description"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
